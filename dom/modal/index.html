<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos a crear un modal para el login</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
    <div class="contenedor">
        <div class="manejador">
            <span class="titulo"><h3>Título de la página</h3></span>
            <br>
            <br>
            <span><button class="boton" id="abrir">Registro</button></span>

        </div>
        <div class="contenido" id="ventanaLogin">
            <div class="modal">
                <h2>Bienvenido al registro</h2>
                <form action="" name="registro" onsubmit="">
                <label for="" class="nom">Nombre</label>
                <input type="text" class="textos" name="nombre">
                <br>
                <label for="" class="nom">Apellido</label>
                <input type="text" class="textos" name="apellido">
                <br>
                <label for="" class="nom">Contraseña</label>
                <input type="password" class="textos">
                <br>
                <label for="" class="nom">Correo</label>
                <input type="text" class="textos">
                </form>
                <button class="boton" id="cerrar">Cerrar</button>
            </div>
        </div>
    </div>
    

    
    <script src="js/script.js"></script>
</body>
</html>
